{% set name = "isofit" %}
{% set version = "3.3.0" %}
{% set python_min > "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/isofit-{{ version }}.tar.gz
  sha256: e92d9af2b25f56b53638ff445a453ac5af98906f9543a186c248e2fa5968aa25

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - click
    - dask
    - h5py
    - netCDF4 <1.7.1
    - numpy >=1.20,<2
    - pandas >=0.24.0
    - pep8 >=1.7.1
    - pygrib
    - pytest >=3.5.1
    - python >={{ python_min }}
    - python-xxhash >=1.2.0
    - pyyaml >=5.3.2
    - ray-default
    - scikit-image >=0.17.0
    - scikit-learn >=0.19.1
    - scipy >=1.3.0
    - spectral >=0.19
    - utm
    - xarray >2023,<2024.1.1

test:
  imports:
    - isofit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Imaging Spectrometer Optimal FITting (ISOFIT)
  description: |
    ISOFIT contains a set of routines and utilities for fitting surface, 
    atmosphere and instrument models to imaging spectrometer data
  dev_url: https://github.com/{{ name }}/{{ name }}
  doc_url: https://github.com/{{ name }}/{{ name }}/wiki
  doc_source_url: https://github.com/{{ name }}/{{ name }}/tree/master/docs

extra:
  recipe-maintainers:
    - unbohn
    - pgbrodrick
    - davidraythompson
